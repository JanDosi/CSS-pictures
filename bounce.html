<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<style>
  .balls {
    border-radius: 50%;
    top: 249px;
    position: fixed;  
    width: 50px;
    height: 50px;
    top: 60%;
    animation-name: jump;
    animation-duration: 4s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;
    left: 25%;
    animation-timing-function: cubic-bezier(1, 0.7, 0.3, -1);
  }
  #blue {
    background: blue;
    left: 50%;
    animation-timing-function: ease-in;
  }


  @keyframes jump {
    50% {
      top: 10%;
    }
  }
</style>
<div class="balls" id="red"></div>
<div class="balls" id="blue"></div>



</body>
</html>
